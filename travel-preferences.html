<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affinity - Travel Preferences</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/flexbox.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Open+Sans" rel="stylesheet">
  <!-- animsition.css -->
  <link rel="stylesheet" href="animsition-master/dist/css/animsition.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/datepicker.css">
  <link rel="stylesheet" href="lesss/datepicker.less">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="js/bootstrap.min.js">
  <link rel="stylesheet" href="js/bootstrap-datepicker.js">
  <script>
  $(document).ready(function() {
    $('.animsition').animsition();
  });
  </script>
</head>
<body>
    <div class="wrapper animsition" data-animsition-in-class="fade-in-right" data-animsition-in-duration="1000" data-animsition-out-class="fade-out-left" data-animsition-out-duration="800">

		<!--<div class="nav-logo">
			<img src="img/pin.svg"/>
			<h1>Affinity</h1>
		</div>-->
		<div class="container">
			<div class="signUp">
				<input type="text" name="location" placeholder="Location">
				<div class="form-group">
				  <input id="dp1" type="text" class="form-control clickable input-md" id="DtChkIn" placeholder="&#xf133;  Check-In">
				</div>
				<div class="form-group">
				  <input id="dp2" type="text" class="form-control clickable input-md" id="DtChkOut" placeholder="&#xf133;  Check-Out">
				</div>
				<a href="home.html" class="animsition-link">Find A Hotel</a>
			</div>
		</div>
			
    </div>
	<div class="footer">
		Copyright 2018
	</div>
<script src="animsition-master/dist/js/animsition.min.js" charset="utf-8"></script>
<script>
var nowTemp = new Date();
var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);

var checkin = $('#dp1').datepicker({

  beforeShowDay: function(date) {
    return date.valueOf() >= now.valueOf();
  },
  autoclose: true

}).on('changeDate', function(ev) {
  if (ev.date.valueOf() > checkout.datepicker("getDate").valueOf() || !checkout.datepicker("getDate").valueOf()) {

    var newDate = new Date(ev.date);
    newDate.setDate(newDate.getDate() + 1);
    checkout.datepicker("update", newDate);

  }
  $('#dp2')[0].focus();
});


var checkout = $('#dp2').datepicker({
  beforeShowDay: function(date) {
    if (!checkin.datepicker("getDate").valueOf()) {
      return date.valueOf() >= new Date().valueOf();
    } else {
      return date.valueOf() > checkin.datepicker("getDate").valueOf();
    }
  },
  autoclose: true

}).on('changeDate', function(ev) {});

</script>
</body>
</html>
